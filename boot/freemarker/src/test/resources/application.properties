# application
debbie.application.name=debbie-freemarker
debbie.core.scan.base-packages=com.truthbean.debbie.freemarker
# web
debbie.server.port=8090
debbie.web.default.response.types=text/html;Charset=UTF-8
debbie.web.default.content.accept-client=true
debbie.web.static-resources-mapping-location=/resources/**=/statics/;/swagger-ui/**=/swagger-ui/3.22.2/
debbie.web.dispatcher-mapping=**.do
debbie.web.view.template.suffix=.ftl
debbie.web.view.template.prefix=classpath*:templates/
# tomcat
debbie.server.tomcat.webapp=src/main/webapp
# custom
suffix=.do