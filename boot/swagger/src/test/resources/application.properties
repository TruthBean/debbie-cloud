# application
debbie.application.name=example
debbie.core.scan.base-packages=com.truthbean.debbie.swagger.test
# web
debbie.server.port=8091
debbie.web.default.response.types=application/json;Charset=UTF-8
debbie.web.default.content.accept-client=true
# debbie.web.static-resources-mapping-location=/resources/**=/statics/;/swagger-ui/**=/swagger-ui/3.37.0/
# debbie.web.dispatcher-mapping=**
debbie.web.view.template.suffix=.jsp
debbie.web.view.template.prefix=/WEB-INF/
debbie.web.cors=true
# tomcat
debbie.server.tomcat.webapp=src/main/webapp
# custom
suffix=.do
# swagger
debbie.swagger.info.title=Debbie Swagger Example
debbie.swagger.info.description=This is a sample of the debbie framework using swagger.  \
  You can find out more about Swagger at [http://swagger.io](http://swagger.io) .
debbie.swagger.info.terms-of-service=http://swagger.io/terms
debbie.swagger.info.version=0.5.4-RELEASE
debbie.swagger.info.contact.name=debbie-swagger
debbie.swagger.info.contact.email=debbie@truthbean.io
debbie.swagger.info.contact.url=http://www.truthbean.com/debbie-swagger
debbie.swagger.info.license.name=Apache 2.0
debbie.swagger.info.license.url=http://www.apache.org/licenses/LICENSE-2.0.html
debbie.swagger.server.url=http://localhost:8091
debbie.swagger.server.description=debbie swagger example